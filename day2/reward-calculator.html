<html>
    <head>
        <title>Reward Calculator</title>
        <style>
            

            form {
                width: 600px;
                border-radius: 16px;
                margin: auto;
                box-shadow: 0px 0px 8px black;
                overflow: hidden;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            #calculator {
                background-color: rgb(9, 62, 105);
                color: white;
                padding: 16px;
            }

            .row {
                margin: 32px 0px;
                font-size: 110%;
            }

            .field {
                width: 49%;
                display: inline-block;
            }

            input, select, button {
                font-size: 110%;
                padding: 4px;
                border-radius: 8px;
            }

            span {
                color: lightgray;
            }


            #eq-button {
                width: 100px;
                background-color: lightgreen;
            }

            #clear-button {
                background-color: lightsalmon;
                width: 50px;
            }

            #eq-button:hover {
                background-color: lightyellow;
                cursor: pointer;
            }

            h1 {
                padding: 16px;
            }

            label {
                padding: 4px 0px;
            }

            label:nth-child(1) {
                color: lime;
            }

            .row:nth-child(even) {
                background-color: rgb(127, 157, 180);
            }
        </style>
    </head>
    <body>
        <form action="">
            <h1>125000.00</h1>
            <div id="calculator">
                <div class="row">
                    <div>
                        <label class="field" for="type">Type of Contract</label>
                        <label class="field" for="end">End of Service Reason</label>
                    </div>
                    <div>
                        <select class="field" name="" id="type">
                            <option value="">Fixed Time</option>
                            <option value="">Unlimited Time</option>
                        </select>
                        <select class="field" name="" id="end">
                            <option value="">Expiration</option>
                            <option value="">Escape</option>
                            <option value="">Company Closed</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label class="field" for="">Salary</label>
                        <label class="field" for="">Duration of Service</label>
                    </div>
                    <div>
                        <input class="field" type="number">
                        <input class="field" type="number">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label class="field" for="">Number of Months <span>(optional)</span></label>
                        <label class="field" for="">Number of Days <span>(optional)</span></label>
                    </div>
                    <div>
                        <input class="field" type="number">
                        <input class="field" type="number">
                    </div>
                </div>
                <div class="row">
                    <button id="eq-button">=</button>
                    <button id="clear-button">C</button>
                </div>
            </div>
        </form>
    </body>
</html>
