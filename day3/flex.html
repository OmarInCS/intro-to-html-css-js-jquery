<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Flex Elements</title>
  <style>

    * {
      box-sizing: border-box;
    }
   

    div {
      background-color: #00FFFF;
      display: flex;
      justify-content: space-around;
      flex-direction: row;
      /* align-items: stretch; */
      align-content: stretch;
      flex-wrap: wrap;
      height: 600px;

    }

    p {
      /* height: 50px; */
      border: 1px solid black;
      margin: 0px;
      width: 33%;
      
    }

    #p1 {
      background-color: #A52A2A;
    }

    #p2 {
      background-color: #DEB887;
    }

    #p3 {
      background-color: #5F9EA0;
    }

    #p4 {
      background-color: #FF7F50;
    }

  

  </style>
</head>

<body>
  <h1>Flex Elements</h1>

  <div>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p></p>
  </div>
</body>
</html>
