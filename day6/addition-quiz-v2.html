<script src="addition-quiz-v2.js"></script>

<body onload="preprocess();">
    <div class="box">
        <h3 id="score">Score: 0</h3>
    </div>
    <div class="box tabs">
        <div class="tab active">Game</div><!--
        --><div class="tab">History</div>
    </div>
    <main>
        <div class="box">
            <h1 id="question">

            </h1>
            <input type="text" id="answer">
            <p id="message"> </p>
            <button id="bt-new" onclick="playAgain();" >Play Again</button><!--
            --><button id="bt-check" onclick="checkAnswer();" >Check Answer</button>
        
        </div>
        <div class="box hidden">
            <div id="history-header">
                <span>Date</span>
                <span>Score</span>
            </div>
            <div id="history">
                
            </div>
            <button id="bt-clear" onclick="clearHistory();">Clear</button>
        </div>
    </main>
</body>
