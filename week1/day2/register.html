<html>
    <head>
        <title>Registeration Form</title>
    </head>
    <body>
        <h1>Registeration Form</h1>
        <hr>
        <form action="">
            <div>
                First Name: <input type="text" required minlength="3">
            </div>
            <div>
                Last Name: <input type="text" required minlength="3">
            </div>
            <div>
                Email: <input type="email">
            </div>
            <div>
                Mobile: <input type="text">
            </div>
            <div>
                Age: <input type="number" min="15" max="60">
            </div>
            <div>
                Start Date: <input type="date">
            </div>
            <div>
                Prefered Time: <input type="time">
            </div>
            <div>
                Course: 
                <select name="" id="">
                    <option value="">Java</option>
                    <option value="">C#</option>
                    <option value="">SQL</option>
                    <option value="">Python</option>
                </select>
            </div>
            <div>
                Gender: 
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </div>
            <div>
                <input type="checkbox"> Send update on email
            </div>
            <div>
                <button>Register</button>
            </div>
        </form>
    </body>
</html>
