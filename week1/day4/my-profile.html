<html>
    <head>
        <title>My Profile</title>
        <style>
            .box {
                width: 75%;
                margin: auto;
                border: 1px solid darkgray;
                border-radius: 16px;
                padding: 16px;
            }

            .box > table {
                width: 100%;
            }

            .image-cell {
                text-align: center;
                width: 300px;
            }

            .space-cell {
                width: 50px;
            }

            .box-content {
                border-bottom: 1px dotted lightblue;
            }

            .box-title, .box-content > span {
                color: darkred;
                padding: 16px;
                font-weight: bold;
            }

            .box-buttons {
                text-align: right;
            }

            .box-buttons > button {
                background-color: lightskyblue;
                color: white;
                padding: 16px;
                border-radius: 32px;
                border: none;
            }
        </style>
    </head>
    <body>
        <section class="box">
            <table>
                <tr>
                    <td rowspan="5" class="image-cell">
                        <img src="../../images/prevcourses.png" alt="">
                    </td>
                    <td colspan="2" class="box-title">
                        My Modules
                    </td>
                </tr>
                <tr>
                    <td class="space-cell"></td>
                    <td class="box-content">
                        Big Data Essentials
                        <span>(Remove)</span>
                    </td>
                </tr>
                <tr>
                    <td class="space-cell"></td>
                    <td class="box-content">
                        Big Data Essentials
                        <span>(Remove)</span>
                    </td>
                </tr>
                <tr>
                    <td class="space-cell"></td>
                    <td class="box-content">
                        Big Data Essentials
                        <span>(Remove)</span>
                    </td>
                </tr>
                <tr>
                    <td class="space-cell"></td>
                    <td class="box-buttons">
                        <button>Apply for Modules</button>
                        <button>Download Pledge</button>
                    </td>
                </tr>
            </table>
        </section>
    </body>
</html>
