<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Elements Position</title>
  <style>

    div {
      background-color: #00FFFF;
      height: 400px;
      position: relative;
    }

    p {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      margin: 0px;
      box-sizing: border-box;
    }

    #p1 {
      background-color: #A52A2A;
      position: fixed;
      bottom: 25px;
      right: 25px;
      /* z-index: 5; */
    }

    #p2 {
      background-color: #DEB887;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* z-index: 10; */
    }

    #p3 {
      background-color: #5F9EA0;
      position: sticky;
      top: 8px;
      left: 0px;
    }

    #p4 {
      background-color: #FF7F50;
    }


  </style>
</head>

<body>
  <h1>Elements Position</h1>

  <div>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>

</body>
</html>
