<script>
    var m1 = parseInt(prompt("Enter a mark: "));
    var m2 = parseInt(prompt("Enter a mark: "));
    var m3 = parseInt(prompt("Enter a mark: "));

    var avg = (m1 + m2 + m3) / 3;

    document.write("<h1>Max: ", Math.max(m1, m2, m3), "</h1>");
    document.write("<h1>Min: ", Math.min(m1, m2, m3), "</h1>");
    document.write("<h1>Average: ", Math.round(avg), "</h1>");
</script>
