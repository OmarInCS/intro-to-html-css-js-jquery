      align-items: stretch;
      flex-wrap: wrap;

    p { 
      width: 150px;
      /* height: 50px; */
      padding: 2px;
      border: 1px solid black;
      /* display: inline-block; */
    }

    #p1 {
      background-color: #A52A2A;

    }

    #p2 {
      background-color: #DEB887;
    }

    #p3 {
      background-color: #5F9EA0;
    }

    #p4 {
      background-color: #FF7F50;
    }

   
  </style>
</head>

<body>
  <h1>Flex Property</h1>

  <div>

</body>

</html>
