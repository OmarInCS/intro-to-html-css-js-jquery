<html>
    <head>
        <title>Navbar</title>
        <style>

            nav {
                background-color: coral;
            }

            nav li {
                display: inline-block;
                margin-left: -2px;
            }

            nav ul {
                padding: 0px;
                list-style-type: none;
            }

            a {
                background-color: crimson;
                padding: 8px;
                display: inline-block;
            }

            a:hover {
                background-color: coral;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <a href="">
                    <li>Facebook</li>
                </a>
                <a href="">
                    <li>Twitter</li>
                </a>
                <a href="">
                    <li>Google</li>
                </a>
                <a href="">
                    <li>W3Schools</li>
                </a>
            </ul>
        </nav>
    </body>
</html>
