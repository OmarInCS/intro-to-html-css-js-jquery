<script>
    let x = parseInt(Math.random() * 10);
    let y = parseInt(Math.random() * 10);
    // let answer = parseInt(prompt("What's " + x + " + " + y + " ?"));
    let answer = parseInt(prompt(`What's ${x} + ${y} ?`));

    if (answer === x+y) {
        document.write("<h1>Correct</h1>");
    }
    else {
        document.write("<h1>Wrong</h1>");
    }

</script>
