<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            background-image: url(../../images/cars.jpg);
        }

        img {
            width: 50px;
            height: 50px;
        }

        .box {
            background-color: #000000DD;
            width: 400px;
            margin: auto;
            text-align: center;
            padding: 32px;
            color: darkgray;
        }

        .box img {
            border-radius: 50%;
        }

        .box p {
            margin: 0px;
            
        }

        .box h2 {
            color: white;
            margin: 8px;
        }

        .tags {
            margin-bottom: 32px;
        }

        .tags > span {
            background-color: #000000FF;
            padding: 8px;
            border-radius: 32px;
        }

        .circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: darkgreen;
        }

        .lb-container {
            text-align: start;
        }

        input {
            display: block;
            width: 100%;
            font-size: 16px;
            padding: 8px;
            margin: 8px 0px;
        }

        #txt-input {
            background-color: #00000fDD;
            border: 1px solid  #000000FF;
        }

        #btn-contiune {
            background-color: lightskyblue;
            border: 1px solid  #000000FF;
        }
    </style>
</head>
<body>
    <img src="../../images/logo.png" alt="">
    <main class="box">
        <img src="../../images/logo.png" alt="">
        <p>Mohd invited you to join</p>
        <h2>Arab Coding Community</h2>
        <div class="tags">
            <span> <span class="circle"> </span> 8 online</span>
            <span> <span class="circle"> </span> 65 Members</span>
        </div>
        <div class="lb-container">
            <label for="">USERNAME</label>
        </div>
        <input id="txt-input" type="text" placeholder="What should everyone call?">
        <input id="btn-contiune" type="button" value="Continue">
        <a href="">Alreadhave an account?</a>
    </main>
</body>
</html>
