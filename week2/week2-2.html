
<script>
    var salary = Number(prompt("Enter your salary:"));
    var annualSalary = salary * 12;
    document.write("Annual Salary: ", annualSalary);
    document.write("<hr>");
    
    if (salary > 12000) {
        document.write("High Salary");
    }
    else if (salary > 6000){
        document.write("Normal Salary");
    }
    else {
        document.write("Low Salary");
    }
    
</script>
