<script>
    // Percentage Calculator
    let finalMark = Number(prompt("Enter Final Mark:"));
    let mark = Number(prompt("Enter Your Mark:"));
    let pct = mark / finalMark * 100;
    document.write(`<hr>Percentage: ${Math.round(pct)}<br>`);
    if (pct > 85) {
        document.write("Excellent");
    }
    else if (pct > 75) {
        document.write("V. Good");
    }
    else if (pct > 65) {
        document.write("Good");
    }
    else if (pct >= 50) {
        document.write("Pass");
    }
    else {
        document.write("Fail")
    }
    document.write(`<hr>`);
</script>
