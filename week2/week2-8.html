<script>
    var score = 0;
    for (let i = 0; i < 5; i++) {
        let x = Math.round(Math.random() * 10);
        let y = Math.round(Math.random() * 10);
        let question = `What's ${x} + ${y} ?`;
        let answer = Number(prompt(question));
        if (answer === x+y) {
            score += 1;
        }
    }
    
    document.write("<h1>Thanks...</h1>")
    document.write("<h2>You Score: ", score, " out of 5</h2>");

</script>
