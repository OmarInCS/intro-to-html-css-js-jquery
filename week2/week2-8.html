
<script>
    var number = Math.round(Math.random() * 100);
    var guess = Number(prompt("Guess a number btw 0-100"));

    while (number !== guess) {
        if (guess > number) {
            guess = Number(prompt("Guess a smaller number"));
        }
        else {
            guess = Number(prompt("Guess a greater number"));
        }
    }

    document.write("Correct Answer");
</script>
