<script>
    document.write("<ul>");
    
    let x = 0;
    while (x < 10) {
        document.write(`<li>${x}</li>`);
        x++;
    }
    document.write("</ul>");

    document.write("<ul>");
    for (var y = 0; y < 10; y++) {
        document.write(`<li>${y}</li>`);
    }
    document.write("</ul>");
    document.write(`<li>${y}</li>`);

</script>
