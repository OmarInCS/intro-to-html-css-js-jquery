<script>
    let day = Number(prompt("Enter a day number: "));

    switch (day) {
        case 1:
            document.write("<h1>Sunday</h1>");
            break;
        case 2:
            document.write("<h1>Monday</h1>");
            break;
        case 3:
            document.write("<h1>Tuesday</h1>");
            break;
        case 4:
            document.write("<h1>Wednesday</h1>");
            break;
        default:
            document.write("<h1>Weekend</h1>");
    }
</script>
