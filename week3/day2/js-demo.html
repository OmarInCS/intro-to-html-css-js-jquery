<body>
    <label for="">Enter your name:</label>
    <input id="npt-name" type="text">
    <label for="">Enter your salary:</label>
    <input id="npt-salary" type="text">
    <button onclick="calcAnnualSalary()">Calculate</button>
    <h1 id="result">

    <script>
        function calcAnnualSalary() {
            var salary = document.getElementById("npt-salary").value;
            var name = document.getElementById("npt-name").value;
            var annualSalary = salary * 12;
            document.getElementById("result").innerHTML = `Annual Salary of ${name} is ${annualSalary} SAR`;

            // document.write("<h1>annualSalary</h1>");
        }
    </script>
    
</body>
</html>
