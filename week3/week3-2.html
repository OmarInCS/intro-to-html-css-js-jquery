<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        main {
            width: 600px;
            background-color: rgba(128, 133, 119, 0.8);
            padding: 32px;
            margin: 32px auto;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            box-shadow: 0px 0px 8px white;
        }

        main input, main > button {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid lightgray;
            margin-bottom: 8px;
            margin-top: 2px;
        }

        main > button {
            background-color: darkgreen;
            margin-top: 32px;
            color: white;
            font-weight: bold;
        }

        .back {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: -2;
        }

        div.back {
            background-color: darkgreen;
            opacity: 0.5;
            z-index: -1;
        }

        .invalid {
            box-shadow: 0px 0px 8px darkred;
            border: 1px solid darkred;
        }

        .valid {
            box-shadow: 0px 0px 8px darkgreen;
            border: 1px solid darkgreen;
        }

    </style>
    <script>
        function validate() {
            let namePattern = /^[A-Z]+[A-Z ]+$/i;
            let mobilePattern = /^05\d{8}$/;
            let platePattern = /^[A-Z]{3}[ ]?\d{1,4}$/i;
            let emailPattern = /^[A-Z]\w*@\w+(\.\w+)+$/i;
            let name = document.getElementById("name").value.trim();
            let mobile = document.getElementById("mobile").value.trim();
            let plate = document.getElementById("plate").value.trim();
            let email = document.getElementById("email").value.trim();

            if (namePattern.test(name) && mobilePattern.test(mobile) 
            && platePattern.test(plate) && emailPattern.test(email)) {
                alert(`Welcome ${name}`);
            }
            else {
                alert(`Double check your input`);
            }

            return true;
        }

        function isValidMobile() {
            let mobilePattern = /^05\d{8}$/;
            let mobile = document.getElementById("mobile");
            if (mobilePattern.test(mobile.value.trim())) {
                mobile.className = "valid";
            }
            else {
                mobile.className = "invalid";
            }
        }

        function isValidName() {
            let namePattern = /^[A-Z]+[A-Z ]+$/i;
            let name = document.getElementById("name");
            if (namePattern.test(name.value.trim())) {
                name.className = "valid";
            }
            else {
                name.className = "invalid";
            }
        }
    </script>
</head>
<body>
    <img class="back" src="../images/cars.jpg" alt="">
    <div class="back"></div>
    <main>
        <div class="row">
            Name: <input id="name" class="invalid" type="text" onblur="isValidName();">
        </div>
        <div class="row">
            Mobile: <input id="mobile" class="invalid" type="text" onblur="isValidMobile();">
        </div>
        <div class="row">
            Plate Number: <input id="plate" class="invalid" type="text">
        </div>
        <div class="row">
            Email: <input id="email" class="invalid" type="email">
        </div>
        <button onclick="validate();">Save</button>
    </main>
</body>
</html>
