<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            margin: 8px auto;
            width: 250px;
            border: 1px solid lightgray;
            padding: 8px;
            box-shadow: 0px 0px 8px lightgray;
            border-radius: 8px;
            text-align: center;
        }

        .img-container {
            border-radius: 50%;
            box-shadow: 0px 0px 8px lightsalmon;
            height: 150px;
            width: 150px;
            margin: 0px auto;
            overflow: hidden;
        }

        input, #message {
            display: block;
            margin: 8px auto;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            width: 100%;
        }

        button {
            box-sizing: border-box;
            width: 100%;
            border: 0px;
            padding: 8px;
            background-color: lightgreen;
            border-radius: 8px;
        }

        button:hover {
            background-color: lightsalmon;
        }

        #logout {
            color: blue;
            cursor: pointer;
            font-size: 0.7em;
            font-style: italic;
        }
    </style>
    <script>
    </script>
</head>

<body>
    <div class="box">
        <div class="img-container">
            <img id="user-img" src="../images/users/unknown.png" alt="" width="100%" height="100%">
        </div>
        <p id="message">Hi, Guest!</p>
        <input type="text" id="username" placeholder="Username" autocomplete="off">
        <input type="password" id="password" placeholder="Password">
        <button id="bt-login">Log In</button>
        <span id="logout">Log out</span>
    </div>
</body>

</html>
