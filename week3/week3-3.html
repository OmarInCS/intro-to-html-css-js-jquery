<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        main {
            width: 600px;
            background-color: rgba(128, 133, 119, 0.8);
            padding: 32px;
            margin: 32px auto;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            box-shadow: 0px 0px 8px white;
        }

        main input, main > button {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid lightgray;
            margin-bottom: 8px;
            margin-top: 2px;
        }

        main > button {
            background-color: darkgreen;
            margin-top: 32px;
            color: white;
            font-weight: bold;
        }

        .back {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: -2;
        }

        div.back {
            background-color: darkgreen;
            opacity: 0.5;
            z-index: -1;
        }

        .invalid {
            box-shadow: 0px 0px 8px darkred;
            border: 1px solid darkred;
        }

        .valid {
            box-shadow: 0px 0px 8px darkgreen;
            border: 1px solid darkgreen;
        }

    </style>
    <script>
        
        function isValidName() {
            let namePattern = /^[a-zA-Z]+[a-zA-Z ]*$/
            let inputTag = document.getElementById("name");
            let name = inputTag.value;
            if (namePattern.test(name)) {
                inputTag.className = "valid";
            }
            else {
                inputTag.className = "invalid";
            }
        }

        function isValidPlate() {
            let platePattern = /^[a-zA-Z]{3} ?[0-9]{1,4}$/
            let inputTag = document.getElementById("plate");
            let plate = inputTag.value;
            if (platePattern.test(plate)) {
                inputTag.className = "valid";
            }
            else {
                inputTag.className = "invalid";
            }
        }

    </script>
</head>
<body>
    <!-- <img class="back" src="../images/cars.jpg" alt="">
    <div class="back"></div> -->
    <main>
        <div class="row">
            Name: <input id="name" class="invalid" type="text" onblur="isValidName();">
        </div>
        <div class="row">
            Mobile: <input id="mobile" class="invalid" type="text">
        </div>
        <div class="row">
            Plate Number: <input id="plate" class="invalid" type="text" onblur="isValidPlate();">
        </div>
        <div class="row">
            Email: <input id="email" class="invalid" type="email">
        </div>
        <button>Save</button>
    </main>
</body>
</html>
