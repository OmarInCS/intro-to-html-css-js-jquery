<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            margin: 8px auto;
            width: 250px;
            border: 1px solid lightgray;
            padding: 8px;
            box-shadow: 0px 0px 8px lightgray;
            border-radius: 8px;
            text-align: center;
        }

        .img-container {
            border-radius: 50%;
            box-shadow: 0px 0px 8px lightsalmon;
            height: 150px;
            width: 150px;
            margin: 0px auto;
            overflow: hidden;
        }

        input, #message {
            display: block;
            margin: 8px auto;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            width: 100%;
        }

        button {
            box-sizing: border-box;
            width: 100%;
            border: 0px;
            padding: 8px;
            background-color: lightgreen;
            border-radius: 8px;
        }

        button:hover {
            background-color: lightsalmon;
        }

        #logout {
            color: blue;
            cursor: pointer;
            font-size: 0.7em;
            font-style: italic;
        }
    </style>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>

        function checkLoggedUser() {
            let user = JSON.parse(localStorage.getItem("user"));
            if (user) {
                $("#message").html(`Hi, ${user.first_name} ${user.last_name}`);
            }
        }

        function logIn() {
            let username = $("#username").val();
            let password = $("#password").val();
            let url = "https://raw.githubusercontent.com/OmarInCS/intro-to-html-css-js-jquery/master/data/users.json";
            $.getJSON(url, (users) => {
                if (users.length) {
                    let user = users.filter((u) => u.username === username && u.password === password);
                    if (user.length) {
                        user = user[0];
                        $("#message").html(`Hi, ${user.first_name} ${user.last_name}`);
                        delete user.password;
                        localStorage.setItem("user", JSON.stringify(user));
                    }
                    else {
                        alert("Incorrect username or password");
                    }
                }
            });
        }
    
        function logOut() {
            localStorage.removeItem("user");
            $("#message").html(`Hi, Guest`);
        }
    
    </script>
</head>

<body onload="checkLoggedUser();">
    <div class="box">
        <div class="img-container">
            <img id="user-img" src="../images/users/unknown.png" alt="" width="100%" height="100%">
        </div>
        <p id="message">Hi, Guest!</p>
        <input type="text" id="username" placeholder="Username" autocomplete="off">
        <input type="password" id="password" placeholder="Password">
        <button id="bt-login" onclick="logIn();">Log In</button>
        <span id="logout" onclick="logOut();">Log out</span>
    </div>
</body>

</html>
