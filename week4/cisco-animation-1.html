<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISCO Animation</title>
    <style>
        * {
            box-sizing: border-box;
        }

        main {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        div.box {
            margin: auto;
            width: 350px;
            height: 250px;
            border-radius: 16px;
            box-shadow: 0px 0px 8px lightgray;
            position: relative;
            overflow: hidden;
            
        }

        .box-bg-img {
            position: absolute;
            width: 360px;
            height: 260px;
            top: 0px;
            left: 0px;
            z-index: -2;
        }

        .box-bg {
            position: absolute;
            width: 360px;
            height: 260px;
            top: 0px;
            left: 0px;
            z-index: -1;
            opacity: 0.7;
            background-color: rgb(3, 3, 66);
            display: none;
        }

        .text-content {
            position: absolute;
            left: 0px;
            bottom: 0px;
            padding: 16px;
            font-size: 1.2em;
        }

        .text-content > h3, .text-content > p {
            margin: 8px 0px;
        }

        .text-content > p {
            margin-bottom: -70px;
            margin-left: -350px;
            width: 330px;
        }

        .box > span {
            background-color: #00000077;
            padding: 2px 4px;
            border-radius: 8px;
            position: absolute;
            top: 16px;
            left: 16px;
        }

    </style>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function() {
            $(".box").mouseenter(function() {
                $(this).find(".box-bg").fadeIn();
                $(this).find(".box-bg-img").animate({left: "-=10px"}, "slow");
                $(this).find(".text-content > p").animate({marginLeft: "0px", marginBottom: "8px"}, "slow");
            });

            $(".box").mouseleave(function() {
                $(this).find(".box-bg").fadeOut();
                $(this).find(".box-bg-img").animate({left: "+=10px"}, "slow");
                $(this).find(".text-content > p").animate({marginLeft: "-350px", marginBottom: "-70px"}, "slow");
            });
        })

    </script>
</head>
<body>
    <main>
        <div class="box">
            <span>Podcast</span>
            <img class="box-bg-img" src="../images/podcast.jpg" alt="">
            <div class="box-bg"></div>
            <div class="text-content">
                <h3>Empowering secure remote work </h3>
                <p>Hear how an entire workforce migrated to work remotely in just 24 hours with Cisco VDI.</p>
            </div>
        </div>
    </main>
</body>
</html>
