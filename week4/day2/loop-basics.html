<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Basics</title>
</head>
<body>
    <script>
        var x = 20;
        while (x <= 50) {
            document.write(x + "<br>");
            x += 5;
        }
        document.write("<hr>");

        for (var y = 20; y <= 50; y += 5) {
            document.write(y + "<br>");
        }
        document.write("<hr>");
    </script>
</body>
</html>
