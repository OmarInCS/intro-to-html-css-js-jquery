<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISCO Animation 1</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .img-box {
            margin: auto;
            border-radius: 16px;
            box-shadow: 0px 0px 8px gray;
            width: 500px;
            height: 350px;
            overflow: hidden;
            position: relative;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .img-box > img {
            position: absolute;
            z-index: -2;
        }

        .box-bg {
            width: 100%;
            height: 100%;
            background-color: darkblue;
            opacity: 0.7;
            position: absolute;
            z-index: -1;
            display: none;
        }

        .img-box > span {
            background-color: black;
            color: white;
            border-radius: 8px;
            padding: 8px;
            position: absolute;
            left: 16px;
            top: 16px;
            opacity: 0.7;
        }

        .box-text {
            position: absolute;
            bottom: 0px;
            left: 5%;
            width: 90%;
        }

        .box-text > p {
            margin-left: -100%;
            margin-bottom: -20px;
        }

    </style>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(() => {
            $(".img-box").mouseenter(function() {
                // console.log(this);
                $(this).find("img").animate({left: "-8px"}, "slow");
                $(this).find(".box-bg").fadeIn("slow");
                // $(this).find(".box-text > p").slideDown("slow");
                $(this).find(".box-text > p").animate({marginLeft: "0px", marginBottom: "20px"}, "slow");
            });

            $(".img-box").mouseleave(function() {
                // console.log(this);
                $(this).find("img").animate({left: "0px"}, "slow");
                $(this).find(".box-bg").fadeOut("slow");
                // $(this).find(".box-text > p").slideUp("slow");
                $(this).find(".box-text > p").animate({marginLeft: "-100%", marginBottom: "-20px"}, "slow");
            });

        });

    </script>
</head>
<body>
    <main>
        <div class="img-box">
            <img src="../images/podcast.webp" alt="">
            <div class="box-bg"></div>
            <span>Podcast</span>
            <div class="box-text">
                <h1>Empowering secure remote work</h1>
                <p>Hear how an entire workforce migrated to work remotely in just 24 hours with Cisco VDI.</p>
            </div>
        </div>
    </main>
</body>
</html>
