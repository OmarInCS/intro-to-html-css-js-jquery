<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absher Animation</title>
    <style>

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background-image: url(../images/absher/background.jpg);
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
        }

        section {
            overflow: hidden;
            width: 100%;
        }

        @keyframes slide-left {
            from {margin-right: 0px; opacity: 0}
            to {margin-right: 300px; opacity: 1;}
        }

        @keyframes slide-right {
            from {margin-left: 0px; opacity: 0}
            to {margin-left: 300px; opacity: 1;}
        }

        #col1 {
            float: left;
            animation: slide-right;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        #col1 .box h2 {
            background-color: steelblue;
        }

        #col2 {
            float: right;
            animation: slide-left;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        #col2 .box h2 {
            background-color: green;
        }

        .col {
            width: 300px;
            text-align: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .flipper {
            position: relative;
            height: 200px;
        }

        .flipper img {
            width: 200px;
            position: absolute;
            left: calc(50% - 100px);
            top: 0px;
            backface-visibility: hidden;
        }

        .flipper {
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .flipper:hover {
            transform: rotateY(180deg);
        }

        img.back {
            transform: rotateY(180deg);
        }

        .col .box {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .col .box h2 {
            margin-bottom: 0px;
            padding: 8px;
        }

        


    </style>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>

    </script>
</head>
<body>
    <section>
        <div id="col1" class="col">
            <div class="box">
                <div class="flipper">
                    <img class="front" src="../images/absher/business.png" alt="">
                    <img class="back" src="../images/absher/business-hover.png" alt="">
                </div>
                <h2>
                    <div>أعمال</div>
                    <div>Business</div>
                </h2>
            </div>
            <h2>
                <div>خدمات مؤسستك بين يديك</div>
                <div>Establishments eServices</div>
            </h2>
        </div>
        <div id="col2" class="col">
            <div class="box">
                <div class="flipper">
                    <img class="front" src="../images/absher/individual.png" alt="">
                    <img class="back" src="../images/absher/individual-hover.png" alt="">
                </div>
                <h2>
                    <div>أفراد</div>
                    <div>Individuals</div>
                </h2>
            </div>
            <h2>
                <div>خدمات إلكترونية متكاملة</div>
                <div>Integrated eServices</div>
            </h2>
        </div>
    </section>
</body>
</html>
