<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        section {
            height: 500px;
            display: flex;
            position: relative;
        }

        .img {
            width: 0px;
            height: 100%;
        }

        .img.current {
            width: 100%;
            background-image: url(../images/amazon/1.jpg);
        }

        section:hover .arrow-box {
            opacity: 0.7;
        }

        .arrow-box {
            position: absolute;
            top: calc(50% - 50px);
            height: 100px;
            padding: 16px;
            background-color: white;
            opacity: 0;
            color: lightgray;
            font-size: 36px;
            display: flex;
            align-items: center;
        }

        #left-arrow {
            left: 0px;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        #left-arrow:hover {
            box-shadow: 1px 0px 8px gray;
        }

        #right-arrow {
            right: 0px;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        #right-arrow:hover {
            box-shadow: -1px 0px 8px gray;
        }

    </style>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(() => {

            let currentNum = 1;
            let backgroundURL = "url(../images/amazon/1.jpg)";

            $("#right-arrow").click(() => {
                let current = $(".img.current");
                let first = $(".img").first();
                let last = $(".img").last();
                
                currentNum = currentNum === 5 ? 1 : currentNum + 1;
                backgroundURL = backgroundURL.replace(/\d/, currentNum);
                current.animate({width: "0px"}, "slow");
                last.css({backgroundImage: backgroundURL});
                last.animate({width: "100%"}, "slow", () => {
                    current.removeClass("current");
                    last.addClass("current");
                    first.insertAfter(last);
                });
                
            });

            $("#left-arrow").click(() => {
                let current = $(".img.current");
                let first = $(".img").first();
                let last = $(".img").last();
                
                currentNum = currentNum === 1 ? 5 : currentNum - 1;
                backgroundURL = backgroundURL.replace(/\d/, currentNum);
                current.animate({width: "0px"}, "slow");
                first.css({backgroundImage: backgroundURL});
                first.animate({width: "100%"}, "slow", () => {
                    
                    current.removeClass("current");
                    first.addClass("current");
                    last.insertBefore(first);

                });
                
            });

        });

    </script>
</head>
<body>
    <section>
        <span id="left-arrow" class="arrow-box">
            <i class="fa fa-chevron-left"></i>
        </span>

        <div class="img"></div>
        <div class="img current"></div>
        <div class="img"></div>

        <span id="right-arrow" class="arrow-box">
            <i class="fa fa-chevron-right"></i>
        </span>
    </section>
</body>
</html>
