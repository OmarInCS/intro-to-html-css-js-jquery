<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.1/css/all.min.css" integrity="sha512-/RUbtHakVMJrg1ILtwvDIceb/cDkk97rWKvfnFSTOmNbytCyEylutDqeEr9adIBye3suD3RfcsXLOLBqYRW4gw==" crossorigin="anonymous" />
    <script src="../week4/day2/jquery-3.5.1.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        header {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            position: relative;
        }

        .img {
            width: 0%;
            height: 600px;
            border: 1px solid;
            background-image: url(../images/amazon/1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .img.current {
            width: 100%;
        }

        .arrow {
            font-size: 4em;
            padding: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            height: 100px;
            position: absolute;
            top: calc(50% - 50px);
            display: none;
        }

        header:hover .arrow {
            display: inline-block;
        }

        #right-arrow {
            right: 0px;
            border-bottom-left-radius: 16px;
            border-top-left-radius: 16px;
        }

        #left-arrow {
            border-bottom-right-radius: 16px;
            border-top-right-radius: 16px;
        }

    </style>
    <script>
        let currentNumber = 1;
        let currentImgURL = "url(../images/amazon/1.jpg)";
        let timer;

        function handleLeftArrow() {
            let leftDiv = $(".img").first();
            let rightDiv = $(".img").last();
            let currentDiv = $(".img.current");

            currentNumber = currentNumber !== 1 ? currentNumber - 1 : 5;
            currentImgURL = currentImgURL.replace(/\d/, currentNumber);
            leftDiv.css("background-image", currentImgURL);
            leftDiv.animate({"width": "100%"}, 500); 
            currentDiv.animate({"width": "0%"}, 500);

            rightDiv.insertBefore(leftDiv);
            currentDiv.removeClass("current");
            leftDiv.addClass("current");
        }

        function handleRightArrow() {
            let leftDiv = $(".img").first();
            let rightDiv = $(".img").last();
            let currentDiv = $(".img.current");

            currentNumber = currentNumber !== 5 ? currentNumber + 1 : 1;
            currentImgURL = currentImgURL.replace(/\d/, currentNumber);
            
            rightDiv.css("background-image", currentImgURL);
            rightDiv.animate({"width": "100%"}, 500); 
            currentDiv.animate({"width": "0%"}, 500);

            leftDiv.insertAfter(rightDiv);
            currentDiv.removeClass("current");
            rightDiv.addClass("current");
        }
    
        function startTimer() {
            timer = setInterval(handleLeftArrow, 2000);
        }

        function stopTimer() {
            clearInterval(timer);
        }
    
    </script>
</head>
<body onload="startTimer();">
    <header onmouseover="stopTimer();" onmouseout="startTimer();">
        <div id="left-arrow" class="arrow" onclick="handleLeftArrow();">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>

        <div class="img"></div>
        <div class="img current"></div>
        <div class="img"></div>

        <div id="right-arrow" class="arrow" onclick="handleRightArrow();">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
    </header>
</body>
</html>
