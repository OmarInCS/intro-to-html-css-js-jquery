<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Animation</title>
    <link rel="stylesheet" href="../../fontawesome-free-5.14.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="../../fontawesome-free-5.14.0-web/css/solid.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .img-slider {
            display: flex;
            height: 500px;
            width: 100%;
            position: relative;
        }

        .img {
            height: 500px;
            width: 0px;
            /* border: 1px solid; */
        }

        .img.current {
            width: 100%;
            background-image: url("amazon/1.jpg");
        }

        .arrow-box {
            position: absolute;
            top: calc(50% - 36px);
            font-size: 72px;
            background-color: lightgray;
            padding: 8px;
            color: gray;
            opacity: 0;
        }

        .img-slider:hover .arrow-box {
            opacity: 0.75;
        }

        #arrow-right {
            right: 0px;
            border-bottom-left-radius: 16px;
            border-top-left-radius: 16px;
        }

        #arrow-left {
            border-bottom-right-radius: 16px;
            border-top-right-radius: 16px;
        }

    </style>
    <script src="../../lib/jquery-3.5.1.min.js"></script>
    <script>
        let currentIndex = 1;
        let currentImgURL = 'url("amazon/1.jpg")';

        function rightArrowClicked() {
            let current = $(".img.current");
            let last = $(".img").last();
            let first = $(".img").first();

            currentIndex = currentIndex != 5 ? currentIndex + 1 : 1;
            currentImgURL = currentImgURL.replace(/\d/, currentIndex);
            
            last.css({backgroundImage: currentImgURL});
            
            last.animate({width: "100%"}, "slow", () => {
                current.removeClass("current");
                last.addClass("current");
                $(".img-slider").remove(".img:first-child");
                first.insertAfter(last);
            });
            current.animate({width: "0px"}, "slow");
            
        }

        function leftArrowClicked() {
            let current = $(".img.current");
            let last = $(".img").last();
            let first = $(".img").first();

            currentIndex = currentIndex != 1 ? currentIndex - 1 : 5;
            currentImgURL = currentImgURL.replace(/\d/, currentIndex);
            
            first.css({backgroundImage: currentImgURL});
            
            first.animate({width: "100%"}, "slow", () => {
                current.removeClass("current");
                first.addClass("current");
                $(".img-slider").remove(".img:last-child");
                last.insertBefore(first);
            });
            current.animate({width: "0px"}, "slow");
            
        }

    </script>
</head>
<body>
    <section class="img-slider">
        <span id="arrow-left" class="arrow-box" onclick="leftArrowClicked();">
            <i class="fas fa-angle-left"></i>
        </span>

        <div class="img"></div>
        <div class="img current" ></div>
        <div class="img"></div>

        <span id="arrow-right" class="arrow-box" onclick="rightArrowClicked();">
            <i class="fas fa-angle-right"></i>
        </span>
    </section>
</body>
</html>
