<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISCO Animation</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            margin: auto;
            height: 250px;
            width: 300px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            padding: 16px;
            color: white;
        }

        .box-bg-img {
            position: absolute;
            height: 100%;
            left: 0px;
            top: 0px;
            z-index: -2;
        }

        .box-bg {
            background-color: rgba(0, 0, 138, 0.5);
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
            display: none;
        }

        .box span {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px;
            border-radius: 8px;
        }

        .text-content {
            position: absolute;
            bottom: 0px;
        }


        .text-content p {
            margin-left: -50px;
            margin-bottom: -50px;
        }

    </style>
    <script src="../../lib/jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(() => {

            $(".box").mouseenter(function() {
                $(this).find(".box-bg").fadeIn("slow");
                $(this).find(".box-bg-img").animate({left: "-10px"}, "slow");
                $(this).find(".text-content p").animate({marginLeft: "0px", marginBottom: "8px"});
            });


            $(".box").mouseleave(function() {
                $(this).find(".box-bg").fadeOut("slow");
                $(this).find(".box-bg-img").animate({left: "0px"}, "slow");
                $(this).find(".text-content p").animate({marginLeft: "-50px", marginBottom: "-50px"});
            });
        })


    </script>
</head>
<body>
    <div class="box">
        <span>Podcast</span>
        <img class="box-bg-img" src="podcast.jpg" alt="">
        <div class="box-bg"></div>
        <div class="text-content">
            <h1>Empowering secure remote work</h1>
            <p>Hear how an entire workforce migrated to work remotely in just 24 hours with Cisco VDI.</p>
        </div>
    </div>
</body>
</html>
