<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absher</title>
    <style>
        * {
            box-sizing: border-box;
            text-align: center;
            opacity: 1;
        }

        @font-face {
            font-family: Janna;
            src: url(JannaLT-Regular.ttf);
        }

        @keyframes slide-to-right {
            from {margin-left: 32px; opacity: 0;}
            to {margin-left: calc(50% - 320px); opacity: 1;}
        }

        @keyframes slide-to-left {
            from {margin-right: 32px; opacity: 0;}
            to {margin-right: calc(50% - 320px); opacity: 1;}
        }

        html {
            height: 100%;
        }

        body {
            background-image: url(absher/background.jpg);
            background-size: cover;
            /* opacity: 0.7; */
            height: 100%;
        }

        .col {
            width: 300px;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        #col1 {
            float: left;
            animation-name: slide-to-right;
        }

        #col2 {
            float: right;
            animation-name: slide-to-left;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            height: 250px;
            width: 200px;
            position: relative;
            overflow: hidden;
            margin: auto;
        }

        h2 {
            color: white;
            font-family: Janna;
        }

        .box h2 {
            position: absolute;
            bottom: 0px;
            margin-bottom: 0px;
            padding: 8px;
        }

        #col1 .box h2 {
            background-color: blue;
            width: 100%;

        }

        #col2 .box h2 {
            background-color: green;
            width: 100%;
        }

        .flipper {
            width: 100%;
            height: 150px;
        }

        .flipper {
            position: relative;
            transition: transform 1s;
        }

        #col1 .box:hover {
            background-color: rgba(0, 0, 255, 0.5);
        }

        #col2 .box:hover {
            background-color: rgba(0, 255, 0, 0.5);
        }

        .box:hover .flipper {
            transform: rotateY(180deg);
            transform-style: preserve-3d;
        }

        .img-front, .img-back {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 0px;
            backface-visibility: hidden;
        }

        .img-back {
            transform: rotateY(180deg);
        }


        #col1 .img-front {
            background-image: url(absher/business.png);
        }


        #col1 .img-back {
            background-image: url(absher/business-hover.png);
        }

        #col2 .img-front {
            background-image: url(absher/individual.png);
        }


        #col2 .img-back {
            background-image: url(absher/individual-hover.png);
        }
    </style>
</head>
<body>
    <div class="col" id="col1">
        <div class="box">
            <div class="flipper">
                <div class="img-front">

                </div>
                <div class="img-back">
                    
                </div>
            </div>
            <h2>
                <div>أعمال</div>
                <div>Business</div>
            </h2>
        </div>
        <h2>
            <div>خدمات مؤسستك بين يديك</div>
            <div>Establishments eServices</div>
        </h2>
    </div>
    <div class="col" id="col2">
        <div class="box">
            <div class="flipper">
                <div class="img-front">

                </div>
                <div class="img-back">
                    
                </div>
            </div>
            <h2>
                <div>أفراد</div>
                <div>Individuals</div>
            </h2>
        </div>
        <h2>
            <div>خدمات إلكترونية متكاملة</div>
            <div>Integrated eServices</div>
        </h2>
    </div>
</body>
</html>
